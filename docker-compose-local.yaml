version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/var/www/intelhub
      - ./service-config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./service-config/nginx/sites:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
    depends_on:
      - postgresql
      - rabbitmq
  #  worker:
  #    build:
  #      context: .
  #      dockerfile: Dockerfile
  #    volumes:
  #      - ./:/var/www/intelhub
